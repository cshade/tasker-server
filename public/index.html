Under /api:
  	<ul>
  	<li> /tasks/all to retrieve all tasks </li>
  	<li> /tasks/add to add a new task </li>
  	<li> /tasks/delete/_id_ - for example /tasks/delete/21 to update task with ID of 21 </li>
  	<li> /tasks/update/_id_ - for example /tasks/update/9 to update task with ID of 9
 </li>
